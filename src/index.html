<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,
    minimum-scale=1,maximum-scale=1,user-scalable=no
    ,viewport-fit=cover">
    <title>导航网站</title>
    <style type="text/css"></style>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="globalHeader">
        <form class="search" method="GET" action="https://www.baidu.com/s">
            <input name='wd' type="text">
            <button type="submit">搜 索</button>
        </form>
    </header>

    <main class="globalMain">
        <ul class="siteList">
            <li class="last">
                <div class="addButton">
                    <div class="iconWrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-add-copy"></use>
                        </svg>
                    </div>
                    <div class="text">add new</div>
                </div>
            </li>
        </ul>
    </main>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_2390307_au0s9pk772k.js"></script>
    <script src="./main.js"></script>

</html>
